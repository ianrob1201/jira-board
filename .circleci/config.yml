version: 2
jobs:
  build:
    machine:

    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
     - checkout
     - setup_remote_docker

     # build the application image
     - run: docker build -t jira-board .

     # - run: docker login -u $DOCKER_USER -p $DOCKER_PASS 
  deploy:
    # docker:
    #   - image: circleci/node:7.10
    steps:
      - run: docker tag jira-board:latest 192167080104.dkr.ecr.eu-west-1.amazonaws.com/jira-board:latest
      - run: docker push 192167080104.dkr.ecr.eu-west-1.amazonaws.com/jira-board:latest

workflows:  
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master